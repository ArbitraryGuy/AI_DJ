<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Bro what</h1>

        <script>
            var loginSpotify = function() {
                var SPOTIFY_CLIENT_ID = "your_client_id";
                var SPOTIFY_REDIRECT_URI = "http://localhost:5000/callback";
                var spotifyScope = "playlist-read-private";
                var spotifyAuthEndpoint = "https://accounts.spotify.com/authorize?" +
                  "client_id=" + SPOTIFY_CLIENT_ID +
                  "&redirect_uri=" + encodeURIComponent(SPOTIFY_REDIRECT_URI) +
                  "&scope=" + encodeURIComponent(spotifyScope) +
                  "&response_type=code&state=123";

                window.location.href = spotifyAuthEndpoint;
            }

            loginSpotify();
        </script>
    </div>
</body>
</html>
